<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Dano</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" </head>

    <body>
        <div class="div-principal">
            <div class="linha-titulo">
                <h1>Calculadora de Dano</h1>
            </div>
            <div class="linha-titulo">
                <h2>Selecione o personagem</h2>
            </div>
            <div class="div-interna-elementos">
                <div>
                    <img src="img/orc.png" alt="Personagem Orc" width="200" height="200" />
                    <p class="legenda-imagem">Orc</p>
                </div>
                <div>
                    <img src="img/globin.png" alt="Personagem Goblin" width="200" height="200" />
                    <p class="legenda-imagem">Goblin</p>
                </div>
                <div>
                    <img src="img/feiticeira.png" alt="Personagem Feiticeira" width="200" height="200" />
                    <p class="legenda-imagem">Feiticeira</p>
                </div>
            </div>
            <div class="linha-titulo">
                <h2>Selecione uma arma</h2>
            </div>
            <div class="div-interna-elementos">
                <div>
                    <img src="img/soco.png" alt="Arma Soco" width="200" height="200" />
                    <p class="legenda-imagem">Soco</p>
                </div>
                <div>
                    <img src="img/arco.png" alt="Arma Arco" width="200" height="200" />
                    <p class="legenda-imagem">Arco</p>
                </div>
                <div>
                    <img src="img/espada.png" alt="Arma Espada" width="200" height="200" />
                    <p class="legenda-imagem">Espada</p>
                </div>
            </div>
            <div class="linha-titulo">
                <button class="button" id="btncalcular" type="button">Calcular de Dano</button>
            </div>
        </div>
    </body>

</html>
